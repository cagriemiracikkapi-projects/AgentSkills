name: CLI Validation

on:
  push:
    paths:
      - "cli/**"
      - ".agents/**"
      - "README.md"
      - "install.sh"
      - "install.ps1"
  pull_request:
    paths:
      - "cli/**"
      - ".agents/**"
      - "README.md"
      - "install.sh"
      - "install.ps1"

jobs:
  validate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cli
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: cli/package-lock.json
      - run: npm ci
      - run: npm test
      - run: npm run validate:content
